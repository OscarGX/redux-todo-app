<li [class.completed]="todo.completado" [class.editing]="isEditing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado">
        <label (dblclick)="editar()"> {{ todo.texto }} </label>
        <button class="destroy" (click)="destroy()"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template" [formControl]="txtTodo" (blur)="exit()" #txtEditTodo>
</li>
